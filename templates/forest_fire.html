<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>Forest Fire Predictor</title>

    <!-- CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection">
    <link href="./static/css/style.css" type="text/css" rel="stylesheet" media="screen,projection">
</head>

<body>
    <nav class="light-blue darken-3" role="navigation">
        <div class="nav-wrapper container">
            <a id="logo-container" href="#" class="brand-logo">Forest Fire Predictor</a>
        </div>
    </nav>

    <div class="section no-pad-bot" id="index-banner">
        <div class="container">
            <br><br>
            <div class="card">
                <h4 class="center">Predict the Probability of Forest Fire Occurrence</h4>
                    <div class="row">
                      <form action='/predict' method="post" class="col s12">
                        <div class="row">
                          <div class="input-field col s4">
                            <input placeholder="Area" name="area" id="area" type="text" class="validate" required>
                            <label for="area">Area</label>
                          </div>                          
                          <div class="input-field col s4">
                            <input placeholder="Temperature in Celsius" name="temperature" id="temperature" type="text" class="validate" required>
                            <label for="temperature">Temperature (Â°C)</label>
                          </div>
                          <div class="input-field col s4">
                            <input id="oxygen" name="oxygen" placeholder="Oxygen content in ppm" type="text" class="validate" required>
                            <label for="oxygen">Oxygen (ppm)</label>
                          </div>
                          <div class="input-field col s4">
                            <input id="humidity" name="humidity" placeholder="Humidity %" type="text" class="validate" required>
                            <label for="humidity">Humidity (%)</label>
                          </div>
                        </div>
                        <div class="row">
                          <div class="input-field col s4">
                            <input id="wind_speed" name="wind_speed" placeholder="Wind Speed" type="text" class="validate" required>
                            <label for="wind_speed">Wind Speed</label>
                          </div>
                          <div class="input-field col s4">
                            <input id="vegetation_density" name="vegetation_density" placeholder="Vegetation Density" type="text" class="validate" required>
                            <label for="vegetation_density">Vegetation Density</label>
                          </div>
                          <div class="input-field col s4">
                            <select name="proximity_to_water" id="proximity_to_water" required>
                              <option value="" disabled selected>Select Proximity to Water</option>
                              <option value="Near">Near</option>
                              <option value="Far">Far</option>
                            </select>
                            <label for="proximity_to_water">Proximity to Water</label>
                          </div>
                          <div class="input-field col s4">
                            <select name="soil_type" id="soil_type" required>
                              <option value="" disabled selected>Select Soil Type</option>
                              <option value="Sandy">Sandy</option>
                              <option value="Loamy">Loamy</option>
                              <option value="Clayey">Clayey</option>
                              <!-- Add more soil types as needed -->
                            </select>
                            <label for="soil_type">Soil Type</label>
                          </div>
                        </div>
                        <div class="row center">
                          <button type="submit" class="btn-large waves-effect waves-light orange">Predict Probability</button>
                        </div>
                      </form>
                    </div>
                  
            </div>
            <br>
            <div class="prediction-box center {{ prediction_class }}">
                <h5>{{ pred }}</h5>
            </div>            
            <br>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./static/js/init.js"></script>
    <script>
      // Initialize Materialize components
      $(document).ready(function(){
        $('select').formSelect();
      });
    </script>
    
</body>
</html>
