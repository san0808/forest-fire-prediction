<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>Forest Fire Predictor</title>

    <!-- CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection">
    <link href="./static/css/style.css" type="text/css" rel="stylesheet" media="screen,projection">
</head>

<body>
    <nav class="light-blue darken-3" role="navigation">
        <div class="nav-wrapper container">
            <a id="logo-container" href="#" class="brand-logo">Forest Fire Predictor</a>
        </div>
    </nav>

    <div class="section no-pad-bot" id="index-banner">
        <div class="container">
            <br><br>
            <div class="card">
                <h4 class="center">Predict the Probability of Forest Fire Occurrence</h4>
                <form action='/predict' method="POST">
                    <div class="input-field">
                        <i class="material-icons prefix">wb_sunny</i>
                        <input id="temperature" name="Temperature" type="number" class="validate">
                        <label for="temperature">Temperature (Â°C)</label>
                    </div>
                    <div class="input-field">
                        <i class="material-icons prefix">waves</i>
                        <input id="oxygen" name="Oxygen" type="number" class="validate">
                        <label for="oxygen">Oxygen (%)</label>
                    </div>
                    <div class="input-field">
                        <i class="material-icons prefix">opacity</i>
                        <input id="humidity" name="Humidity" type="number" class="validate">
                        <label for="humidity">Humidity (%)</label>
                    </div>
                    <div class="center">
                        <button type="submit" class="btn waves-effect waves-light orange darken-3">Predict Probability</button>
                    </div>
                </form>
            </div>
            <br>
            <div class="prediction-box center {{ prediction_class }}">
                <h5>{{ pred }}</h5>
            </div>            
            <br>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./static/js/init.js"></script>
</body>
</html>
